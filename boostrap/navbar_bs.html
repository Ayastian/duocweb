<!DOCTYPE html>
<html>
<head>
    <title>Navbar</title>
    <!-- CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Inicio de la barra de navegación -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- Este es el logo o nombre de la página web -->
        <a class="navbar-brand text-white" href="#">Mi Sitio</a>
        <!-- Este botón aparece cuando la pantalla es pequeña (responsive design) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Aquí están los enlaces de la barra de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Cada 'li' es un enlace en la barra de navegación -->
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Fin de la barra de navegación -->
    <!-- JS de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
